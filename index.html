<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            margin: 20px 0;
        }
        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        header h1 {
            margin: 10px 0 20px;
            font-size: 24px;
        }
        nav.navbar {
            display: flex;
            justify-content: center;
            background-color: #87CEEB;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        nav.navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        nav.navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        nav.navbar a.active {
            background-color: #575757;
            border-radius: 5px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: left;
        }
        .tab-content {
            display: none; /* Hide all tab content by default */
        }
        .tab-content.active {
            display: block; /* Show the active tab content */
        }
        footer {
            text-align: center;
            margin: 40px 0;
        }
        .social-media {
            display: flex; /* Use flexbox to remove spaces between icons */
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px; /* Add margin between icons */
        }
        .social-media img {
            width: 40px;
            transition: transform 0.3s;
        }
        .social-media img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="photo.jpg" alt="Profile Photo">
        <h1>üî¨üß¨Exploring the frontiers of science, one algorithm at a timeüñ•Ô∏è</h1>
    </header>

    <nav class="navbar">
        <a href="#About me" class="tab-link active" onclick="showTab(event, 'Introduction')">Introduction</a>
        <a href="#Publications" class="tab-link" onclick="showTab(event, 'Research-Interests')">Research Interests</a>
        <a href="#Activities" class="tab-link" onclick="showTab(event, 'Projects')">Projects</a>
    </nav>

    <main>
        <section id="About me" class="tab-content active">
            <h2>About me</h2>
            <p> </p>
        </section>

        <section id="Publications" class="tab-content">
            <h2>Publications</h2>
            <p> </p>
        </section>
		
        <section id="Activities" class="tab-content">
            <h2>Activities</h2>
            <p> </p>
        </section>

    </main>

    <footer>
        <div class="social-media">
            <a href="https://www.linkedin.com/in/ankita-murmu-3083a99a/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn">
            </a>
            <a href="mailto:ankitamurmu009@gmail.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email">
            </a>
        </div>
    </footer>

    <script>
        function showTab(event, tabName) {
            // Get all elements with class="tab-content" and hide them
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Get all elements with class="tab-link" and remove the class "active"
            var tabLinks = document.querySelectorAll('.tab-link');
            tabLinks.forEach(link => link.classList.remove('active'));
            
            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
